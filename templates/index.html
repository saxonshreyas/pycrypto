{% extends "base.html" %}
{% block content %}

    <div class="w3-twothird w3-container">
      <h2 class="w3-text-teal">{{article.title}}</h2>
      <b>{{article.pub_date}}</b><p>{{article.description}}</p>

</div>
{% endfor %}
{% endblock content %}
